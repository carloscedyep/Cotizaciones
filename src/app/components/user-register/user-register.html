<div class="principal">
    <div class ="flex-fila">
        <div class="columna-50" style="justify-content:center;">
            <form style="width: 400px;">
                <h2>Registrate aquí</h2>
                <div class="form-group">
                    <label for="nombres">Nombres</label> 
                    <input type="text"
                      class="form-control"
                      id="nombres"
                      placeholder="Ingresa tus nombres">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label> 
                    <input type="text"
                      class="form-control"
                      id="apellidos"
                      placeholder="Ingresa tus apellidos">
                </div>
                <div class="form-group">
                  <label for="usuario">Usuario</label> 
                  <input type="text"
                    class="form-control"
                    id="usuario"
                    placeholder="Ingresar tu usuario">
                </div>
                <div class="form-group">
                  <label for="contraseña">Ingresa una contraseña</label> 
                  <input type="password" 
                      class="form-control"
                      id="contraseña"
                      placeholder="Ingresar tu contraseña"> 
                      <small id="emailHelp"
                      class="form-text text-muted">La contraseña debe tener de 1-12 caracteres y contener al menos una letra mayúscula, un número y un caracter especial.</small>
                </div>
                <div class="form-group">
                    <label for="recontraseña">Confirmar contraseña</label> 
                    <input type="password" 
                        class="form-control"
                        id="recontraseña"
                        placeholder="Confirma tu contraseña">  
                  </div>
                <br>
                <div class="form-group centrado">
                  <button class="btn btn-primary btn-block" >Registrar</button>
                </div>
            </form>
        </div>
    <div class="columna-50">
        <user-options></user-options>
    </div>
    </div>    
</div>
